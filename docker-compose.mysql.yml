version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: propiedades_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: propiedades_db
      MYSQL_USER: propiedades_user
      MYSQL_PASSWORD: propiedades_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./persistencia:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data: