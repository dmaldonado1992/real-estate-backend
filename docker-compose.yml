version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=productsdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/persistencia/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./backend/persistencia/seed_data.sql:/docker-entrypoint-initdb.d/2-seed_data.sql

volumes:
  postgres_data: