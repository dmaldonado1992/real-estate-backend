services:
  mysql:
    image: mysql:8.0
    container_name: mySql
    restart: unless-stopped
    networks:
      - propiedades-network
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: propiedades_db
      MYSQL_USER: propiedades_user
      MYSQL_PASSWORD: propiedades_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/persistencia:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: backend-api
    restart: unless-stopped
    networks:
      - propiedades-network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: propiedades_db
      OLLAMA_URL: http://host.docker.internal:11434
      OLLAMA_CLOUD_URL: https://api.ollama.com
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: frontend-app
    restart: unless-stopped
    networks:
      - propiedades-network
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:80"

networks:
  propiedades-network:
    driver: bridge
    name: propiedades-network

volumes:
  mysql_data:
